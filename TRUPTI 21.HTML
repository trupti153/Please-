<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trip</title>
    <style>
      /* Basic CSS for demonstration */
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      .banner {
        background-image: url('your-banner-image.jpg'); /* Replace with your image */
        background-size: cover;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 2px 2px 4px #000000;
      }
      .destinations {
        padding: 20px;
      }
      .destination {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        background-color: white;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
</head>
<body>
    <header>
        <h1>My Awesome Trip</h1>
    </header>

    <section class="banner">
        <div>
            <h2>Explore the World</h2>
            <p>Discover amazing destinations and create unforgettable memories.</p>
        </div>
    </section>

    <section class="destinations">
        <div class="destination">
            <h3>Destination 1</h3>
            <p>Details about the first destination.</p>
        </div>
        <div class="destination">
            <h3>Destination 2</h3>
            <p>Details about the second destination.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 My Trip</p>
    </footer>
</body>
</html>
