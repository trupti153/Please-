  <h1>शाळेचा पहिला दिवस</h1>
  <p>आज शाळेचा पहिला दिवस आहे. मी खूप आनंदी आणि उत्साही आहे.</p>
  <p>आज मी नवीन मित्र-मैत्रिणींना भेटणार आहे.</p>
  <p>माझ्या शिक्षकांना भेटायला मी उत्सुक आहे.</p>
  <p>माझ्या शाळेतील पहिला दिवस खूप खास असेल.</p>
  <p>माझ्या दप्तरात नवीन पुस्तके आणि वह्या आहेत.</p>
  <p class="highlight">आजचा दिवस माझ्यासाठी अविस्मरणीय असेल!</p>
