<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .birthday-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #e91e63;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .highlight {
            font-weight: bold;
            color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <h1>Happy Birthday, [Friend's Name]!</h1>
        <p>Wishing you a day filled with joy, laughter, and <span class="highlight">wonderful moments</span>.</p>
        <p>May all your <span class="highlight">dreams come true</span>!</p>
    </div>
</body>
</html>
