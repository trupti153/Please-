<!DOCTYPE html>
<html>
<head>
<title>Happy Friendship Day!</title>
<meta charset="UTF-8">
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background-color: #f0f0f0;
}

h1 {
  color: #333;
  margin-top: 50px;
}

.message {
  font-size: 20px;
  margin-top: 20px;
  color: #555;
}

.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-top: 30px;
  cursor: pointer;
  border-radius: 5px;
}
</style>
</head>
<body>

<h1>Happy Friendship Day!</h1>

<div class="message">
  Wishing you a day filled with joy, laughter, and cherished moments with your friends.
</div>

<button class="button" onclick="alert('Happy Friendship Day!')">Click for a Surprise!</button>

</body>
</html>
