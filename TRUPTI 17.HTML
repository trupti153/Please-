<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day!</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f8ff; /* AliceBlue */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .heart {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Mother's Day!</h1>
        <p>Wishing you all the love and happiness in the world.</p>
        <p class="heart">&hearts; &hearts; &hearts;</p>
    </div>
</body>
</html>
