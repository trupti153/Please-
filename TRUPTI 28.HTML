<!DOCTYPE html>
<html>
<head>
<title>Happy Friendship Day!</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background-color: #f0f8ff; /* Light blue background */
    padding: 20px;
  }
  .message {
    font-size: 2em;
    color: #4682b4; /* Steel blue */
    margin-bottom: 20px;
  }
  .friend-name {
    font-weight: bold;
    color: #800080; /* Purple */
  }
  .band-image {
    width: 150px;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="message">Happy Friendship Day!</div>
  <div class="message">To my dear friend, <span class="friend-name">Friend's Name Here</span>!</div>
  <img class="band-image" src="friendship_band.png" alt="Friendship Band">
  <p>Wishing you all the best on this special day!</p>
</body>
</html>
